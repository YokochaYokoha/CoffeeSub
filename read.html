<!DOCTYPE html>
<html>
<head>
  <title>QRコード読み取り</title>
  <meta charset="UTF-8">
</head>
<body>
      <script src="https://unpkg.com/html5-qrcode"></script>
  <p>下のボタンから読み取りを開始できます</p>
   <a onclick="readqr()"><img src="https://github.com/YokochaYokoha/YokochaYokoha/blob/main/qr.png?raw=true" alt="QRコードを読み取る" width="10%"></a>
  <div id="capwindow"></div>
  <script>
function resqr(getqr,res)
    {
      var gottxt=getqr;
      if (gottxt.includes("."))
      {
window.location.href =gottxt;
        
      }
      else
      {
        var url="https://www.google.co.jp/search?q=" + encodeURIComponent(gottxt);
        window.location.href = url;
      }

        
        }
 function readqr() {
        
       let qrscn =new Html5QrcodeScanner("capwindow",{fps:24, qrbos: 260});
            console.log("CHK PT2");
            qrscn.render(resqr);
            console.log("invoke");
            
        }
 }
    
  </script>
</body>
</html>
